<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Borang</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/logo.svg">
</head>
<body>
    <div class="header">
        <img src="./assets/logo.svg">
    </div>
    <div class="form-container">
        <h1>REGISTER YOUR BOOK</h1>
        <div class="form-section">
            <div style="display: flex;">
                <h2>Book Details</h2>
            </div>
            <form class="form-main" method="post" action="https://httpbin.org/post">
                <div class="form-detail">
                    <label class="label" for="title">Title</label>
                    <input class="input-data" type="text" name="title" placeholder="Your book title here. E.g. Harry Potter and The Fantastic Bootcamp">
                </div>
                <div class="form-detail">
                    <label class="label" for="genre">Genre</label>
                    <input class="input-data" type="text" name="genre" placeholder="Your book genre here. E.g. Fantasy">
                </div>
                <div class="form-detail">
                    <label class="label" for="author">Author</label>
                    <input class="input-data" type="text" name="author" placeholder="Your book author here. E.g. J. K. Rowling">
                </div>
                <div class="form-detail">
                    <label class="label" for="publisher">Publisher</label>
                    <input class="input-data" type="text" name="publisher" placeholder="Publisher of the book. E.g. Pustaka Melang">
                </div>
                <div class="form-detail">
                    <label class="label" for="year-published">Year Published</label>
                    <input class="input-data" type="text" name="year-published" placeholder="1994">
                </div>
                <div class="form-detail">
                    <label class="label" for="availability">Availability</label>
                    <label>
                        <input class="radio-data" type="radio" name="availability">
                        Online
                    </label>
                    <label>
                        <input class="radio-data" type="radio" name="availability">
                        In Store
                    </label>
                    <label>
                        <input class="radio-data" type="radio" name="availability">
                        Online & In Store
                    </label>
                    
                </div>
                <div class="form-detail">
                    <label class="label" for="pages">Pages</label>
                    <input class="input-data" type="text" name="pages" placeholder="514">
                </div>
                <div class="form-detail">
                    <label class="label" for="language">Language</label>
                    <input class="input-data" type="text" name="language" placeholder="Language used in the book. E.g. English">
                </div>
                <div style="display: flex;">
                    <h2>Registree Details</h2>
                </div>
                <div class="form-detail">
                    <label class="label" for="name">Name</label>
                    <input class="input-data" type="text" name="name" placeholder="Your name. e.g. Halim Khayat">
                </div>
                <div class="form-detail">
                    <label class="label" for="email">Email</label>
                    <input class="input-data" type="email" name="email" placeholder="Your email. e.g. halim@email.com">
                </div>
                <div class="form-checkbox">
                    <input class="" type="checkbox" name="agreement">
                    <label class="label checkbox-label" for="agreement">I hereby agree to follow all rules and confirmed that all details are
                        accurate</label>
                </div>
                <div>
                    <input class="form-submit" type="submit" name="submit" value="SAVE YOUR BOOK">
                </div>
            </form>
        </div>
    </div>
    <footer class="footer-container" style="width: 100%">
        <div class="upper-footer">
            <div>
                <img src="./assets/logo.svg">
            </div>
            <div>
                <img src="./assets/insta.svg">
                <img src="./assets/fb.svg">
                <img src="./assets/twitter.svg">
            </div>
        </div>
        <div class="lower-footer">
            <div class="footer-details">
                <p>Terms and Conditions</p>
                <p>Privacy Policy</p>
            </div>
            <div class="footer-details">
                <p>+44 1332 412251</p>
                <p>support@bbookshelf.com</p>
            </div>
        </div>
        </div>
    </footer>
</body>
</html>
